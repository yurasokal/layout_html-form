<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="info">
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
        >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="110"
            required
          >
        </div>
        <div class="input">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </div>
        <div class="input">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="input">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="yes"
            name="cats"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cats"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="input">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color"
            name="color"
            value="#000"
          >
        </div>
        <div class="input">
          <label for="bed-time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="bed-time"
            name="bed-time"
            step="1"
          >
        </div>
        <div class="input">
          <label for="car-select">
            What are your favorite brand of cars?
          </label>
          <select
            name="car-select"
            id="car-select"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="input">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            value="0"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>Additional info:</legend>
        <div class="input">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
          >
          </textarea>
        </div>
        <div class="input">
          <label for="choose-select">
            Would you recomended us?
          </label>
          <select id="choose-select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
